# 경력 필터링 키워드
# 공고 텍스트(제목 + 설명)에 아래 키워드 중 하나라도 포함되면 매칭으로 판단한다.
# 정규식 패턴도 지원한다.
experience_filter:
  enabled: true
  level_label: "5-7년"    # JOB_TRACKER.md에 표시할 경력 라벨
  keywords:
    - "5년"
    - "6년"
    - "7년"
    - "5~7"
    - "5-7"
    - "경력 5년 이상"
    - "경력 5년"
    - "경력 6년"
    - "경력 7년"
    - "5년 이상"
    - "6년 이상"
    - "7년 이상"
    - "5 years"
    - "6 years"
    - "7 years"
    - "5+ years"
    - "junior-senior"   # 필요에 따라 추가

# mock 소스 설정 (테스트/데모용)
# mock 소스는 필터링을 건너뛰고 모든 공고를 반환한다.
mock:
  skip_filter: true
