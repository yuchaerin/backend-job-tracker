# ──────────────────────────────────────────────
# 경력 필터 및 일반 설정
# ──────────────────────────────────────────────

# 경력 필터링 키워드
# 공고 텍스트(제목 + 설명)에 아래 키워드 중 하나라도 포함되면 매칭으로 판단한다.
# 정규식 패턴도 지원한다.
experience_filter:
  enabled: true
  level_label: "5-7년"    # JOB_TRACKER.md에 표시할 경력 라벨
  keywords:
    - "5년"
    - "6년"
    - "7년"
    - "5~7"
    - "5-7"
    - "경력 5년 이상"
    - "경력 5년"
    - "경력 6년"
    - "경력 7년"
    - "5년 이상"
    - "6년 이상"
    - "7년 이상"
    - "5 years"
    - "6 years"
    - "7 years"
    - "5+ years"
    - "junior-senior"   # 필요에 따라 추가

# mock 소스 설정 (테스트/데모용)
# mock 소스는 필터링을 건너뛰고 모든 공고를 반환한다.
mock:
  skip_filter: true

# ──────────────────────────────────────────────
# 사람인 검색 설정
# ──────────────────────────────────────────────
# 사람인 웹 검색 URL 파싱 방식으로 공고를 수집한다.
# keywords: 검색 키워드 (공백 구분)
# job_cd: 직무 코드 (84 = 백엔드/서버개발)  ※ 코드표: https://oapi.saramin.co.kr/guide/code-table2
# experience_min / experience_max: 경력 범위 (년)
saramin:
  keywords: "자바 백엔드"
  job_cd: "84"
  experience_min: 5
  experience_max: 7

# ──────────────────────────────────────────────
# 원티드 검색 설정
# ──────────────────────────────────────────────
# 원티드 내부 웹 API를 통해 공고를 수집한다.
# tag_type_ids: 직군 태그 ID (518 = 개발)
# years_min / years_max: 경력 범위 (년)
# keywords: 추가 필터 키워드 (쉼표 구분, 제목에서 매칭)
wanted:
  tag_type_ids: "518"
  years_min: 5
  years_max: 7
  keywords: "자바,Java,백엔드,Backend,서버,Server,스프링,Spring"
